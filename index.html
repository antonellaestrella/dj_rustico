<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rustico</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Raleway:wght@100&family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body>
    <header class="portada">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./recursos/rustico-logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./paginas/biografia.html"
                  >BIOGRAFIA</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./paginas/musica.html">MUSICA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./paginas/eventos.html">EVENTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./paginas/galeria.html">GALERIA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./paginas/contacto.html">NOVEDADES</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="portada__frente">
      <div
        data-aos="fade-right"
        data-aos-duration="3000"
        class="portada_legend"
      >
        <p>DJ | PRODUCER</p>
      </div>
      <img class="portada__imagen" src="./recursos/banner-index.png" />
    </section>

    <main>
      <section class="pic__container">
        <img src="./recursos/rustico-triptico1.jpg" />
        <img src="./recursos/rustico-triptico2.jpg" />
        <img src="./recursos/rustico-triptico3jpg.jpg" />
      </section>

      <p class="sets__titulo">RadioShow</p>
      <section class="sets__container">
        <div class="set">
          <a
            href="https://www.mixcloud.com/Djrustico/toilet-room-cultural-aurora-r%C3%BCstico"
            target="blank"
            ><img src="./recursos/link-mixcloud-2.png"
          /></a>
        </div>
        <div class="set">
          <a
            href="https://www.mixcloud.com/Djrustico/plan-de-vuelo-r%C3%BCstico-session"
            target="blank"
            ><img src="./recursos/link-mixcloud-3.png"
          /></a>
        </div>
      </section>
    </main>
    <footer class="redessociales">
      <span class="redessociales__facebook"
        ><i class="bi bi-facebook"></i
      ></span>
      <span class="redessociales__instagram"
        ><i class="bi bi-instagram"></i
      ></span>
      <span class="redessociales__ws"><i class="bi bi-whatsapp"></i></span>
      <span class="redessociales__spotify"><i class="bi bi-spotify"></i></span>
      <span class="redessociales__youtube"><i class="bi bi-youtube"></i> </span>
      <span class="redessociales__mail"><i class="bi bi-envelope"></i></span>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
